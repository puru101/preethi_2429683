<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color:bisque">
	<div>
		<h2>Spring Boot Crud System -Employee Service</h2><br>
		<tr>
			<div align="left">
				<h3><a th:href="@{'/new'}"> Create new </a></h3><br>
			</div>

		</tr>
		<tr>
			<div class="col-sm-7" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Designation</th>
								<th>Salary </th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="employee : ${listEmployee }">

								<td th:text="${employee.firstName}">First Name</td>
								<td th:text="${employee.lastName}">Last Name</td>
								<td th:text="${employee.designation}">Designation</td>
								<td th:text="${employee.salary}">Salary</td>
								<td>
									<a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
								</td>
								<td>
									<a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

		</tr>

		</tbody>
		</table>
		<div>
</body>

</html>
